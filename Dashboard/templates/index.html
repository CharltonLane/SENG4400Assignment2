<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>

        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <!-- Force the page to refresh every second. -->
        <!--<meta http-equiv="refresh" content="1">-->
    </head>
    <body>

        <h1>Prime number generator dashboard</h1>

        <h2>Showing up to the last 50 answers</h2>

        <button type="button" onclick="generate10NewItems();">Generate 10 more entries (JS)</button>

        <div id="vm">

            <div class="results">
                <ul id="example-1">
                    <li v-for="item in content.slice().reverse()" :key="content.answer">

                        <div class="result">
                            <h3>Result.</h3>
                            <p class="answer">[[item.answer]]</p>
                            <p>This took [[item.time_taken]] ms to calculate.</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <form action="https://australia-southeast1-c3299743seng4400a2.cloudfunctions.net/SENG4400Server">
            <button type="submit" formmethod="get">Generate 10 more entries</button>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
